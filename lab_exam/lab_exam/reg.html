<!DOCTYPE html>
<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <form  method="POST" action="regvalidate.php" enctype="" >
            <table border="1" align="center" width="80%">
                <tr>
                    <td colspan="3"><center>PERSON PROFILE</center></td>                   
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" value="" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male"/> Male 
                        <input type="radio" name="gender" value="Female"/> Female 
                        <input type="radio" name="gender" value="Other"/> Other                        
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="number" name="day" placeholder="dd" />
                        <input type="number" name="month" placeholder="mm" />
                        <input type="number" name="year" placeholder="yyyy" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="blood_group">
                            <option selected value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="degree[]" value="SSC"> SSC
                        <input type="checkbox" name="degree[]" value="HSC"> HSC
                        <input type="checkbox" name="degree[]" value="BSc"> BSc
                        <input type="checkbox" name="degree[]" value="MSc"> MSc 
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p align="right">
                            <input type="submit" name="submit" value="Submit" />
                            <input type="reset" name="reset" value="Reset" />
                            <a href="login.html">Back</a>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
